<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-9</title>
    <style>
      * {
        text-transform: capitalize;
        color: white;
      }
      .label1 {
        display: flex;
        flex-direction: column;
        width: 80%;

        /* align-items: center; */
        justify-content: center;
        padding-left: 10px;
        font-weight: bold;
        /* gap: 10px; */
        gap: 10px;
      }

      form {
        margin: 100px auto;
        width: 400px;
        height: 550px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        align-items: center;
        justify-content: center;
        background-color: rgba(10, 9, 9, 0.937);
        border-radius: 10px;
        box-shadow: 0px 0px 20px green;
        /* background-image: url(krishna\ radhe.jpg); */
        background-image: linear-gradient(
          to right,
          rgb(139, 41, 41),
          rgb(21, 21, 26)
        );
        /* filter: hue-rotate(45deg); */

        overflow: hidden;
      }

      input {
        padding: 8px;
        /* margin-top: 5px; */
        background-color: rgb(30, 28, 28);
        border-radius: 10px;
        color: white;
        outline-style: none;
        outline: none;
        box-shadow: 0px 0px 10px black;
        border: none;
      }
      input:focus {
        outline: red;
        border: 1px solid red;
      }

      textarea:focus {
        outline: red;
        border: 1px solid red;
      }
      textarea {
        background-color: rgb(30, 28, 28);
        border-radius: 10px;
        color: white;
        padding: 10px;
        outline-style: none;
        outline: none;
        box-shadow: 0px 0px 30px black;
        border: none;
      }

      .button:hover {
        background-color: blue;
        transition: 0.5s;
        box-shadow: 0px 0px 10px aqua;
      }

      h1 {
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <!--Create a feedback form with a field for the user's name, email address, and message-->

    <form>
      <div class="label1">
        <h1>feedback user form</h1>
      </div>

      <div class="label1">
        <label for="fname">F:name</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="enter name..."
        />
      </div>

      <div class="label1">
        <label for="lname">L:name</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="enter last name..."
        />
      </div>

      <div class="label1">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter email name..."
        />
      </div>

      <div class="label1">
        <label for="password">password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="enter password name..."
        />
      </div>

      <div class="label1">
        <label for="comment">comment</label>
        <textarea
          name=""
          id="comment"
          cols="5"
          rows="2"
          placeholder="enter here..."
        ></textarea>
      </div>

      <div class="label1">
        <input type="submit" value="submit" class="button" />
      </div>
    </form>

    <!-- work has completed -->
  </body>
</html>
