
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  max-height: 100px;
  padding: 12px 16px;
  z-index: 1;
  overflow: scroll;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.hover{
    background-color: brown;
    
    padding: 10px;
    border-radius: 10px;

}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>

<div class="dropdown">
  <span class="hover">Mouse over me</span>
  <div class="dropdown-content">
  <p>option1</p>
  <p>option2</p>
  <p>option3</p>
  <p>option4</p>
  <p>option5</p>
  <p>option6</p>
  </div>
</div>

</body>
</html>
