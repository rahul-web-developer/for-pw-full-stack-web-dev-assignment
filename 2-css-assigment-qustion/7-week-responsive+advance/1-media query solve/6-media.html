<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>

    <style>
 *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    text-transform: capitalize;
 }
   h1,.para ,li{
    color: white;

   }
   li{
    line-height: 25px;
   }

   li{
    list-style: none;
    gap: 20px;
   }

 .parent{
    width: 80%;
    height: 80vh;
background-color: rgb(26, 23, 23);

border: 2px solid;

margin: 200px auto;




 }

 .child{
    display: flex;
    width: 100%;
    justify-content: space-evenly;
align-items: center;
    height: 70vh;
    background-color: blue;
    border: 2px solid red;
 flex-direction: row;
    margin: 50px auto;
 }

 .para
 {
    width: 15vw;
 }

 .button{
    width: 100%;
    background: aqua;
    padding: 10px;
    margin-top: 2px ;
    border-radius: 5px;
 }


 @media screen and (max-width:900px) {

    .child{

        width: 100%;
        height: 100vh;
        flex-direction: column;
    justify-content: space-evenly;
    overflow: scroll;
    }

    .input{

        padding: 15px;

    }
    
 }

 
    </style>
</head>
<body>

    <div class="parent">

         <div class="child">

            <div class="section one">
                 <div class="headig">
                    <h1>one card</h1>
                 </div>
                 <div class="para">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus, nulla numquam. Eos adipisci veniam nam?</p>
                 </div>


            </div>
            <div class="section two">
                <div class="navigation">
                    <div class="headig">
                        <h1>navigation</h1>
                     </div>
                    <ul>
                        <li>home</li>
                        <li> about us</li>
                        <li> careers</li>
                        <li> offers</li>
                    </ul>
                </div>
            </div>
            <div class="section three">
                <div class="headig">
                    <h1>support</h1>
                 </div>
                <div class="support">
                    <ul>
                        <li>f.a.q</li>
                        <li>cookiies policy</li>
                        <li>terms of servise</li>
                        <li>support</li>
                    </ul>
                </div>
            </div>
            <div class="section four">
                <div class="headig">
                    <h1>newslatter</h1>
                 </div>
                <div class="newslatter">
                    <input type="text" placeholder="your email id here..." class="input">
                    <br>
                    <input type="button" value="subscribe" class="button">
                </div>
            </div>
         </div>
    </div>
    
</body>
</html>
