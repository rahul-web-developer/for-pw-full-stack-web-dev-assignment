<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .box {
        margin: 100px auto;

        display: flex;
        align-items: center;
        text-transform: capitalize;
        border-radius: 20px;
        justify-content: space-around;
        text-align: center;
        width: 800px;
        height: 100px;
        background-image: linear-gradient(to right, aqua, blue);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item1">
        <h2>15+</h2>
        <p>years experiance</p>
      </div>
      <div class="item2">
        <h2>24.5 T+</h2>
        <p>invested on colynx</p>
      </div>

      <div class="item3">
        <h2>115+</h2>
        <p>professional team</p>
      </div>

      <div class="item4">
        <h2>262+</h2>
        <p>total global node</p>
      </div>
    </div>
  </body>
</html>
