<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        .box{
            width: 600px;
            height: 400px;
            background-image: linear-gradient( 90deg,red, blue);

            margin: 200px auto;

            /* text-align: center; */
            border-radius: 20px;
        }

        .button button{
            background-color: green;
            width: 300px;
            padding: 10px;
            text-align: center;
            /* margin-left:50px ; */
            /* margin-top: 100px; */
            border-radius: 10px;
            margin: 50px auto;
            border-color:green;

            margin-left: 150px;
        }

.content{
    display: flex;
     justify-content: space-around;
     color: white;
}

.list ul li{
    text-align: center;
    color: white;
    font-size: 1.2rem;
}
.important{
    font-size: 25px;
    padding: 30px;
    color: rgb(18, 168, 227);
    text-transform: capitalize;

}

ul li{
    width: 250px;
    /* margin-left: 20px; */
    margin: 0 auto;
    text-align: justify;
    text-transform:capitalize;
    

}


    </style>
</head>
<body>

    <div class="box">

        <div class="content">
            <h1>#01</h1>
            <h1>created on :1/1/2023</h1>
        </div>
        <div class="important">
            <h2>important dates</h2>

        </div>
        <div class="list">
            <ul>
                <li>january 26-republic day</li>
                <li>august 15-independence day</li>
                <li>october 2-gandhi jayanti</li>
                <li>august 29-national sports day</li>
            </ul>
        </div>

        <div class="button">
            <button>mark as done</button>
        </div>
    </div>
    
</body>
</html>
