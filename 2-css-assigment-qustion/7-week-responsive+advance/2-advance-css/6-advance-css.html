<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }

        .box{
            width: 500px;
            height: 500px;
            margin: 200px auto;
            border: 2px dotted red;

        }

        .img
        {
            width: 250px;
            height: 250px;

            margin: 30px auto;

        }

        img{

            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
           filter: grayscale(1.5);
        }

        img:hover{
            filter: grayscale(0);
            transition: 0.7s;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="box">

        <div class="img">
            <img src="https://media.istockphoto.com/id/1181366400/photo/in-the-hands-of-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-on.jpg?s=612x612&w=0&k=20&c=jWUMrHgjMY9zQXsAwZFb1jfM6KxZE16-IXI1bvehjQM=" alt="nature" title="save the earth for save the nature">
        </div>
    </div>
    
</body>
</html>
