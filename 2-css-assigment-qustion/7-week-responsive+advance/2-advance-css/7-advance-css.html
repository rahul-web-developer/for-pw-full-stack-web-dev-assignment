<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }
        .box{
            width: 80vw;
            height: 50vh;
            background-color: black;
            color: white;
margin: 100px auto;
        }

        a{
            text-decoration: none;
            
            text-transform: capitalize;
            color: white;
            font-weight: bold;
        }

        button{
            /* width: ; */
            background-color: red;
            padding: 20px 80px;
            border-radius: 10px;
            border-color: red;
            margin: 100px 500px;

            animation: up-down 0.7s ease-in-out alternate infinite ;
        }

        @keyframes up-down{

            from
            {
                transform: translate(0);
            }
            
            to{
                 transform: translateY(10px);
            }
        }
    </style>
</head>
<body>

    <div class="box">


        

            <button>
                <a href="https://www.pwskills.com">pw skills</a></button>
        </div>
    </div>
    

    
</body>
</html>
