<!-- Create a navigation bar similar to question 3 with links aligned to the center. On hovering the navigation
links change the text color, increase the font size and make the text bold-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-6</title>
    <style>
         *{
            padding: 0;
            margin: 0;
            font: 40px;
text-transform: capitalize;

        }
        ul{
            display: flex;
            
            height: 50px;
            background: black;

        }

        li{
            margin-left: 70px;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            list-style: none;
        }

        a{
            text-decoration: none;
            list-style: none;
            color: white;

        }

        a:hover{
            color: red;
            text-align: center;
            align-content: center;
            align-self: center;
            margin-right: 400px;
            font-size: 30px;
font-weight: 800;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact us</a></li>
            
        </ul>
    </nav>
    
</body>
</html>
