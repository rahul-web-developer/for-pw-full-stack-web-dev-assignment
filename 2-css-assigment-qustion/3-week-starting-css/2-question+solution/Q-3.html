<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
<!--Create a navigation bar similar to question 1. For each navigation item use a different border style/-->
    <style>

        *{
            padding: 0;
            margin: 0;
            font: 40px;
text-transform: capitalize;

        }
        ul{
            display: flex;
            
            height: 50px;
            background: black;

        }

        li{
            margin-left: 70px;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            list-style: none;
        }

        a{
            text-decoration: none;
            list-style: none;
            color: white;

        }
        .one:hover{
            border: 5px solid rgb(14, 11, 230);
            
            color: rgb(23, 26, 204);
            padding: 5px 5px;
            margin: 5px 0px;
            background: green;
        }
        .two:hover{
            border: dashed green;
            
            color: red;
            background: aqua;
            padding: 5px 5px;
            margin: 5px 0px;
        }.three:hover{
            border:double yellow;
            background: blue;
            color: rgb(218, 239, 29);
            padding: 5px 5px;
            margin: 5px 0px;
        }

        .four:hover{
            border: dotted red;
            border-radius: 20px;
            color: rgb(23, 207, 223);
            padding: 5px 5px;
            margin: 5px 0px;
            background: blueviolet;
        }.five:hover{
            border:solid 2px rgb(95, 10, 213);

            color: rgb(9, 6, 198);
            padding: 5px 5px;
            margin: 5px 0px;
            background: red;
        }
        


    </style>
</head>
<body>

    <ul>
        <li><a href="#" class="one">home</a></li>
        <li><a href="#" class="two">about</a></li>
        <li><a href="#" class="three">contact us</a></li>
        <li><a href="#" class="four">contact us</a></li>
        <li><a href="#" class="five">contact us</a></li>
    </ul>
    
</body>
</html>
