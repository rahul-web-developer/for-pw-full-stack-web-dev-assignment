<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 30px;
        }

        ul{
            display: flex;
            background: blue;
            color: white;
            height: 70px;
            
        }
        li{
            margin-left: 40px;
            list-style: none;
            text-decoration: none;
margin-top: 20px;

        }

        a{
            list-style: none;
            margin-top: 10px;
            color: white;
        }

        .one:hover{
            color: red;

        }

        .two:hover{
            color: yellow;
        }

        .three:hover{
            color: aqua;
        }

        .four:hover{
            color: red;
        }

        .five:hover{
            color: green;
        }

        
        
        </style>
</head>
<body>
    <!--/ Create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5
navigation links that are properly placed within the navigation bar using the CSS box model. The
navigation items must change their text color on hover.-->


<ul>
    <li><a href="#" class="one">home</a></li>
    <li><a href="#" class="two">about us</a></li>
    <li><a href="#" class="three">contact us</a></li>
    <li><a href="#" class="four">blog</a></li>
    <li><a href="#" class="five">Login</a></li>
</ul>

    
</body>
</html>
