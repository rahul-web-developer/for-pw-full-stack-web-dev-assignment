<!-- Create a web page with a form where the input field has a yellow background color when it is focused on-->
<!DOCTYPE html>
<html>
<head>
  <title>Yellow Background Form</title>
  <style>
    .input-field:focus {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Yellow Background Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="input-field"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="input-field"><br><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" class="input-field"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
