<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .conatiner{
            border: 2px solid black;

        }
        .box{

            width: 100vw;
            height: 100vh;
            display: grid;
            /* grid-template-columns:200px 300px 400px; */

            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows:300px 200px 300px ; */

            grid-template-rows: repeat(3,1fr);

            padding: 20px;
            gap: 20px;
            border: 2px solid black;
        }

        .box1{ 
             /* width: 300px;  */
            /* height: 200px; */
        }
.items1{
    background-image: url(https://image.shutterstock.com/image-photo/mountains-during-sunset-beautiful-natural-260nw-407021107.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
.items2{
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(https://cdn.pixabay.com/photo/2018/02/02/17/29/nature-3125912_1280.jpg);
    grid-row-start: 2;
    grid-row-end: 4;
}
.items3{
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNhJP3VKGI_9gMIkXcQBnby_j-uQlnFxFiOA&usqp=CAU);
    
grid-row-start: 1;
grid-row-end: 3;
}
.items4{
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsmaWi3fZBpEwoAgH5obqMsbU6SxUyBXp4uQ&usqp=CAU);

}
.items5{
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR24Wlg8DvmDpim-27R03QMOgEvdtBGP8SzUw&usqp=CAU);

}
.items6{
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYuH2stD1WQ4v2qSYCmy9c9IJwRP60gfopMg&usqp=CAU);
    grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 4;

}
.img{
    height: 100%;
        width: 100%;
        border-radius: 10px;
}

    grid-row-start: 3;
    grid-row-end: 4;
    
} */

    </style>
</head>
<body>
    <div class="conatiner">
        <div class="box">

            <div class="items1 box1 img">

            </div>
            <div class="items2 box1 img"></div>
            <div class="items3 box1 img"></div>
            <div class="items4 box1 img"></div>
            <div class="items5 box1 img"></div>
            <div class="items6 box1 img"></div>
            <div class="items7 box1 img"></div>
        </div>
    </div>
    
</body>
</html>
