<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
.container{
    border:3px solid black;
    background-color: rgb(19, 13, 13);
    text-align: center;
    color: white;

}
.box{
    display: grid;
    /* grid-template-columns: repeat(4,1fr); */


    grid-template-columns: 200px 200px 200px 200px;
    grid-template-rows: 200px 200px 200px;
justify-content: center;
align-items: center;
gap: 20px;

/* place-items: center; */



}
.items{
    text-align: center;

background-color: red;
 height: 200px;
/*width: 300px; */
border-radius: 20px;
}

.one{
 

    background-color: #8d3daf;
}

.two{
    background-color:#e07c24 ;
}
.three{
    background-color: #758283;
}

.four{
    background-color: #e03b8b;
}

.five{
    background-color: #ff6666;
}

.six{
    background-color: #03c6c7;
}

.seven{
    background-color: #cad5e2;
}
.eight{
    background-color: #35bdd0;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>feeling fancy</h2>
        <div class="box">
            <div class="items one">#8d3daf</div>
            <div class="items two">#e07c24</div>
            <div class="items three">#758283</div>
            <div class="items four">#e03b8b</div>
        <div class="items five">#ff6666</div>
            <div class="items six">#03c6c7</div>
            <div class="items seven">#cad5e2</div>
            <div class="items eight">#35bdd0</div>
        </div>
    </div>
    
</body>
</html>
